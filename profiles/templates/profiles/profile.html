{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<!-- Profile-->
    <div class="border border-2">
        <h1 class="display-4 text-center py-3">Update Your Account Details</h1>
        <div class="pb-5">
          <div class="container col-md-6 col-lg-3">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% load crispy_forms_tags %}
              {{ user_update_form | crispy }}
              {{ profile_update_form | crispy }}
              <div class="container pt-4">
                <div class="row-flex d-flex justify-content-around text-center">
                  <button class="btn btn-primary col-4" type="submit">Update</button>
                  <a class="btn btn-danger col-4" href="{% url 'delete_profile'%}">Delete</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
